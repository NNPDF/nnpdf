setname: "LHCB_WENU_8TEV"

version: 1
version_comment: "Initial implementation"

arXiv:
   url: "https://arxiv.org/abs/1608.01484"
iNSPIRE:
   url: "https://inspirehep.net/literature/1479453"
hepdata:
   url: ""
   version: 1

nnpdf_metadata:
   nnpdf31_process: "EWK_RAP"
   experiment: "LHCb"

implemented_observables:
  - observable_name: "R" #to be changed
    observable:
      description: "Ratio of differential cross-sections for W+ -> e+ nu over W- -> e- nu as a function of elecron pseudorapidity"
      label: r"$\frac{d\sigma_{W^+}/d\eta}{d\sigma_{W^-}\d\eta}$"
      units: ""
    tables: [4]
    npoints: [8]
    process_type: "EWK_RAP"
    plotting:
      dataset_label: "LHCb $W \\to e\\nu$ 8 TeV"
      plot_x: '$\eta^e$'
      y_label: '$R_{W^\pm}$'
      kinematic_coverage: [eta, M2, sqrt_s]
      kinematics:
        variables:
          eta: {description: "electron pseudorapidity", label: "$\eta$", units: ""}
          M2: {description: "W boson mass", label: "$M^2$", units: "$GeV^2$"}
          sqrts: {description: "center of mass energy", label: r"$\sqrt s$", units: "$GeV$"}
        file: kinematics_R.yaml
      data_central: data_R.yaml
      data_uncertainties:
        - uncertainties_R.yaml

  - observable_name: "A" #to be changed
    observable:
      description: "Asymmetry of differential cross-sections for W+ -> e+ nu over W- -> e- nu as a function of elecron pseudorapidity"
      label: r"$A_e$"
      units: ""
    tables: [5]
    npoints: [8]
    process_type: "EWK_RAP_ASY"
    plotting:
      dataset_label: "LHCb $W \\to e\\nu$ 8 TeV"
      y_label: '$A_e$'
      plot_x: '$\eta^e$'
      kinematic_coverage: [eta, M2, sqrt_s]
      kinematics:
        variables:
          eta: {description: "electron pseudorapidity", label: "$\eta$", units: ""}
          M2: {description: "W boson mass", label: "$M^2$", units: "$GeV^2$"}
          sqrts: {description: "center of mass energy", label: r"$\sqrt s$", units: "$GeV$"}
        file: kinematics_A.yaml
      data_central: data_A.yaml
      data_uncertainties:
        - uncertainties_A.yaml
