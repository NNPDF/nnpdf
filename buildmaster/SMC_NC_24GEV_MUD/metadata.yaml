# Generalia
setname: "SMC_NC_24GEV_MUD_G1"

version: 1
version_comment: "Initial implementation"

# References
iNSPIRE:
  url: "https://inspirehep.net/literature/471981"
hepdata:
  url: "https://www.hepdata.net/record/ins471981"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIS NC"
  experiment: "SMC"

implemented_observables:
  - observable_name: "G1"
    observable:
      description: "SMC DIS scattering experiment polarized structure function"
      label: "$g_1$"
      units: ""
    process_type: "DIS"
    ndata: 13
    tables: [7]
    npoints: [13] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "SMC (g1)"
      plot_x: x
      y_label: "$g_{1,N}(x, Q^2)$"
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - SMC_NC_24GEV_MUD_G1
      operation: "null"
