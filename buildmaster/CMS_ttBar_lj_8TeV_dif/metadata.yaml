        - uncertainties_dSig_dpTt_norm.yaml
    kinematic_coverage:
      sqrt_s: sqrt_s
      pT: pT
    dataset_label: 'CMS 8 TeV $t\bar{t}: differential cross section in pT_{t}$'
    plot_x: pT
    figure_by: 
