implemented_observables:

  - observable: {description: "normalized differential cross section w.r.t. pT of t", label: '$1/\sigma * d\sigma/dpT_t$', units: "1/GeV"}
    observable_name: pT_t
    ndata: 8
    tables: [15]
    kinematics:
      variables:
        sqrt_s: {description: "center of mass energy", label: '$\sqrt{s}$', units: "GeV"}
        pT: {description: "transverse momentum of t", label: "$pT$", units: "GeV"}
      file: kinematics_dSig_dpTt_norm.yaml
