# Created on Nov 2023, author: Mark N. Costantini

 # Generalia
setname: "CMS_WP_13TEV"

version: 3

version_comment: "Initial implementation"

# References
arXiv:
  url: "https://arxiv.org/pdf/2008.04174.pdf"
iNSPIRE:
  url: "https://inspirehep.net/literature/1810913"
hepdata:
  url: "https://www.hepdata.net/record/ins1810913"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY"
  experiment: "CMS"


implemented_observables:

  - observable_name: "Y"
    observable: 
      description: "CMS 13 TeV, differential cross section in W+ boson rapidity: combination of both electron and muon channels [pb]."
      label: r"$d\\sigma/d|y_W|$"
      units: "[pb]"

    ndata: 10

    tables: [3]
    process_type: EWK_RAP

    plotting:
      dataset_label: 'CMS 13 TeV differential cross section in W+ boson rapidity'
      kinematics_override: identity
      x_scale: log
      plot_x: yW
      figure_by:
        - yW
    
    kinematic_coverage: [yW, mW_2, sqrt_s]

    kinematics:
      variables:
        yW: {description: "W+ boson rapidity", label: "$yW$", units: ""}
        mW_2: {description: "W+ boson mass squared", label: r"$M_W^2$", units: "GeV"}
        sqrt_s: {description: "center of mass energy", label: r"$\sqrt(s)$", units: "GeV"}
      file: kinematics.yaml

    # Data 
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    

    # Theory
    theory:
      FK_tables:
        - - CMS_WP_13TEV
      operation: 'null'
