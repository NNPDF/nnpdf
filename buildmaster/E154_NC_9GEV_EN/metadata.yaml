# Generalia
setname: "E154_NC_9GEV_EN_G1"

version: 1
version_comment: "Initial implementation"

# References
arXiv:
  url: "http://arxiv.org/abs/hep-ex/9705012"
iNSPIRE:
  url: "https://inspirehep.net/literature/443170"
hepdata:
  url: "https://www.hepdata.net/record/ins443170"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIS"
  experiment: "E154"

implemented_observables:
  - observable_name: "G1"
    observable:
      description: "E154 DIS scattering experiment polarized structure function"
      label: "$g_1$"
      units: ""
    process_type: "DIS"
    ndata: 11
    tables: [1]
    npoints: [11] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "E154 (g1)"
      plot_x: x
      y_label: "$g_{1,N}(x, Q^2)$"
      figure_by:
        - Q2
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - E154_NC_9GEV_EN_G1
      operation: "null"
