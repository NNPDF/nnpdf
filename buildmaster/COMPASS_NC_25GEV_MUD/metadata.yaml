# Generalia
setname: "COMPASS_NC_25GEV_MUD_G1"

version: 1
version_comment: "Initial implementation"

# References
iNSPIRE:
  url: "https://inspirehep.net/literature/726688"
hepdata:
  url: "https://www.hepdata.net/record/ins726688"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIS NC"
  experiment: "COMPASS"

implemented_observables:
  - observable_name: "G1"
    observable:
      description: "COMPASS DIS scattering experiment polarized structure function"
      label: "$g_1$"
      units: ""
    process_type: "DIS"
    ndata: 18
    tables: [1]
    npoints: [18] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "COMPASS (g1)"
      plot_x: Q2
      y_label: "$g_{1,N}(x, Q^2)$"
      figure_by:
        - x
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - COMPASS_NC_25GEV_MUD_G1
      operation: "null"
