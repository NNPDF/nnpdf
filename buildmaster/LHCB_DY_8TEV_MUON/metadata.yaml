    #     "$W^-$",
    #     "$W^-$",
    #   ]
  kinematic_coverage: [y, M2, sqrt_s]
  kinematics:
      variables:
        y: {description: "Muon rapidity", label: "$y$", units: ""}
        M2: {description: "W/Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
        sqrt_s: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
      file: kinematics.yaml
  data_central: data.yaml
  data_uncertainties:
      - uncertainties.yaml
  theory:
    FK_tables:
      - - LHCB_DY_8TEV
        - LHCB_WP_8TEV
        - LHCB_WM_8TEV
    operation: 'null'
