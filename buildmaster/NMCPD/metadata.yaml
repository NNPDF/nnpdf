#Generalia
setname: "NMPCPD"
experiment: "NMC"
#ndata: 260 #not needed because it follows from data_central?
#nsys_exp: 5 #not needed because it follows from data_uncertainties?

#References
arXiv: "hep-ex/9611022"
iNSPIRE: "https://inspirehep.net/literature/424154"
hepdata: "https://www.hepdata.net/record/ins426595"
bibtex: "NewMuon:1996fwh"

#Data (defaults)
data_central: data.json
data_uncertainties: uncertainties.json
data_kinematics: kinematics.json

#Theory
proctype: "DIS_F2R"
FK: FK_NMCPD_D.dat
FK: FK_NMCPDF_P.dat
compound: "RATIO"
nnpdf31_process: "DIS NC"

#Plotting
dataset_label: "NMC $d/p$"
x: k2
y_label: "$F_2^d/F_2^p(x,Q^2)$" 
kinematics_override: dis_sqrt_scale
figure_by:
  - k1

#Variants
variants:
  - nuclear_uncertainty_choice:
       deweighted: uncertainties_dw.json
       shifted: uncertainties_dw.json
default_variant: none