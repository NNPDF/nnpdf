# Previously called `LHCB_Z_13TEV_DIMUON`
# author: "Tanjona R. Rabemananjara"
setname: "LHCB_DY_13TEV_DIMUON"

version: 1
version_comment: "First implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1607.06495"
iNSPIRE:
  url: "https://inspirehep.net/literature/1477581"
hepdata:
  url: "https://www.hepdata.net/record/ins1477581"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY NC"
  experiment: "LHCb"

implemented_observables:
- observable_name: "y"
  observable:
    description: "Differential cross-section of Z-->µµ as a function of Z-rapidity"
    label: r"$d\isgma / d|y|$"
    units: "[fb]"
  process_type: "DY"
  ndata: 18
  tables: [5]
  npoints: [18]

  # Plotting information
  plotting:
      dataset_label: "LHCb $Z\\to ee$"
      plot_x: y
      y_label: '$d\sigma_{Z}/dy$ (fb)'
  kinematic_coverage: [y, M2, sqrt_s]

  kinematics:
      variables:
          var_1: {description: "Z boson rapidity", label: "$y$", units: ""}
          var_2: {description: "Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
          var_3: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
      file: kinematics.yaml

  data_central: data.yaml
  data_uncertainties:
      - uncertainties.yaml

  theory:
      FK_tables:
          - - LHCB_DY_13TEV_DIMUON
      operation: 'null'
