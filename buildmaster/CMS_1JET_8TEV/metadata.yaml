# Created on Apr 2023, author: Mark N. Costantini

setname: "CMS_1JET_8TEV"

version: 0

version_comment: "A cut of pt>74 GeV should ALWAYS be imposed for this dataset as the statistical correlation matrix is not known below this pt.
                  Only 185 data points survive the cuts in pt"

# References
arXiv:
  url: "https://arxiv.org/pdf/1609.05331.pdf"
iNSPIRE:
  url: "https://inspirehep.net/literature/1487277"
hepdata:
  url: "https://www.hepdata.net/record/ins1487277"
  version: 1
  tables: [1,2,3,4,5,6]


nnpdf_metadata:
  nnpdf31_process: "JETS"
  experiment: "CMS"


implemented_observables:
  - observable_name: PTY
    observable: 
      description: "Double-differential inclusive jet cross-section as function of jet transverse momentum and the absolute jet rapidity." 
      label: r"$10^{3*qbin} d^2\sigma/dp_Tdy$" 
      units: "[pb/GeV]" 

    ndata: 239
    
    tables: [1,2,3,4,5,6]
    process_type: JET

    kinematics:
        variables:
          y: {description: "jet rapidity", label: "$|y|$", units: ""}
          p_T2: {description: "jet transverse momentum", label: "$k_{T}$", units: ""}
          sqrt_s: {description: "center of mass energy", label: r"$\sqrt(s)$", units: "GeV"}
        file: kinematics.yaml

    # Data 
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    
    # Variants
    variants:
      bugged:
        data_uncertainties:
          - uncertainties_bugged.yaml
    
    # Theory
    theory:
      FK_tables:
        - - CMS_1JET_8TEV
      operation: 'null'

    # Plotting information
    plotting:
        dataset_label: "CMS jets 8 TeV"
        kinematics_override: jet_sqrt_scale
        plot_x: y
        figure_by:
            - p_T2
    kinematic_coverage: [y, p_T2, sqrt_s]
    

