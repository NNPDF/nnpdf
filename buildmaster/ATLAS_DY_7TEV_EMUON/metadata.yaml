setname: "ATLAS_DY_7TEV_EMUON"

version: 1
version_comment: "First implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1109.5141"
iNSPIRE:
  url: "https://inspirehep.net/literature/928289"
hepdata:
  url: "https://www.hepdata.net/record/ins928289"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY"
  experiment: "ATLAS"

implemented_observables:

- observable_name: "Y"
  observable:
    description: "Inclusive cross-section for DY production (Z, W+/-) in bins of pseudorapidity"
    label: r"$d\sigma / d|y|$"
    units: "[fb]"
  process_type: "EWK_RAP"
  tables: [1, 3, 5]
  ndata: 30
  npoints: [8, 11, 11]
  plotting:
    kinematics_override: ewk_rap_sqrt_scale
    dataset_label: "LHCb $W,Z \\to \\mu$ 8 TeV"
    plot_x: y
    y_label: '$d\sigma/dy$ (fb)'
    figure_by:
      - Boson
    extra_labels:
      Boson: [
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^+$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$W^-$",
        "$Z$",
        "$Z$",
        "$Z$",
        "$Z$",
        "$Z$",
        "$Z$",
        "$Z$",
        "$Z$",
      ]
  kinematic_coverage: [y, M2, sqrts]
  kinematics:
    variables:
      y: {description: "Lepton rapidity", label: "$y$", units: ""}
      M2: {description: "W/Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
      sqrts: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
    file: kinematics.yaml
  data_central: data.yaml
  data_uncertainties:
    - uncertainties.yaml
  theory:
    FK_tables:
      - - ATLASWZRAP36PB-ATLAS-arXiv:1109.5141-Wplus_eta4
        - ATLASWZRAP36PB-ATLAS-arXiv:1109.5141-Wminus_eta3
        - ATLASWZRAP36PB-ATLAS-arXiv:1109.5141-Z0_eta34
    operation: 'null'
