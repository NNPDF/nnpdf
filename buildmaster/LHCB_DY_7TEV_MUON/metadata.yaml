setname: "LHCB_DY_7TEV_MUON"

version: 1
version_comment: "First implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1505.07024"
iNSPIRE:
  url: "https://inspirehep.net/literature/1373300"
hepdata:
  url: "https://www.hepdata.net/record/ins1373300"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY"
  experiment: "LHCb"

implemented_observables:

- observable_name: "y"
  observable:
    description: "Inclusive cross-section for DY production (Z, W+/-) in bins of muon pseudorapidity"
    label: r"$d\sigma / d|y|$"
    units: "[fb]"
  process_type: "EWK_RAP"
  tables: [1, 4]
  npoints: [33]
  plotting:
      kinematics_override: ewk_rap_sqrt_scale
      dataset_label: "LHCb $W \\to \\mu$ 7 TeV"
      plot_x: y
      y_label: '$d\sigma/dy$ (fb)'
  kinematic_coverage: [y, M2, sqrt_s]
  kinematics:
      variables:
          y: {description: "Muon rapidity", label: "$y$", units: ""}
          M2: {description: "W boson Mass", label: "$M^2$", units: "$GeV^2$"}
          sqrt_s: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
      file: kinematics.yaml
  data_central: data.yaml
  data_uncertainties:
      - uncertainties.yaml
  theory:
      FK_tables:
          - - LHCB_DY_7TEV
            - LHCB_WP_7TEV
            - LHCB_WM_7TEV
      operation: 'null'
