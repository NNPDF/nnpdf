nnpdf_metadata:
  nnpdf31_process: "DY"
  experiment: "DYE906R"

implemented_observables:
  - dataset: "E906_DY_120GEV_PDXSECRATIO"
    observable: {description: "Ratio between fixed-target DY cross sections with hydrogen and deuterium target", label: $\sigma^pd/2*sigma^pp$, units: "" }
    ndata: 6
    observable_name: "PDXSECRATIO"

    dataset_label: "E906R"
    plot_x: Y
    figure_by: 
      - sqrts 
    kinematic_coverage:
      Y: Y
      sqrts: sqrts

    kinematics:
      variables:
          Y: {description: "05*log(xb/xt), with xb and xt the momentum fractions carried by the target and beam partons involved in the parton-level scattering. ", label: $Y$, units: ""}
          M2:  {description: "Invariant mass", label: $M$, units: "GeV^2"}
          sqrts:  {description: "Com energy", units: "GeV"}
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

