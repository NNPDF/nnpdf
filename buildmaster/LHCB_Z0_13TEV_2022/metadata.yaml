setname: "LHCB_Z0_13TEV_2022"

nnpdf_metadata:
  nnpdf31_process: "DY NC"
  experiment: "LHCb"

arXiv:
  url: "https://arxiv.org/abs/2112.07458"
iNSPIRE:
  url: "https://inspirehep.net/literature/1990313"
hepdata:
  url: "https://www.hepdata.net/record/ins1990313"
  version: 2

version: 1
version_comment: "First implementation of the Z boson rapidity set"

implemented_observables:
  # y^Z data
  - observable: { description: "Differential cross-section of Z-->µµ as a function of Z-rapidity",
                  label: '$\frac{d\sigma}{dy^Z}$',
                  units: "[pb]"}
    observable_name: DIMUON-Y
    process_type: EWK_RAP
    ndata: 18
    tables: {data: table_14, sys:  table_19, stat: table_7, eff:  table_10}
    kinematics:
      variables:
        y: {description: "Z boson rapidity", label: "$y^Z$", units: ""}
        sqrts: {description: "Center of mass energy", label: '$\sqrt{s}$', units: "$GeV$"}
      file: kinematics_y.yaml
    data_central: data_y.yaml
    data_uncertainties: uncertainties_y.yaml
    kinematic_coverage: [y, sqrts]
    plotting:
      kinematics_override: identity
      x_scale: log
      dataset_label: "LHCb $Z\\to µµ$"
      plot_x: y
      y_label: '$d\sigma_{Z}/dy^z$ (pb)'
      figure_by:
        - y
    theory:
      FK_tables: 
        - - LHCB_Z_13TEV_DIMUON_2022_DIF_PT
      operation: 'null'
