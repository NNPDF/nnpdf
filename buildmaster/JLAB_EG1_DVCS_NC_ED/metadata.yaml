# Generalia
setname: "JLAB_EG1_DVCS_NC_ED_G1F1RATIO"

version: 1
version_comment: "Initial implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1404.6231"
iNSPIRE:
  url: "https://inspirehep.net/literature/1292133"
hepdata:
  url: "https://www.hepdata.net/record/ins1292133"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIS"
  experiment: "JLAB_EG1_DVCS"

implemented_observables:
  - observable_name: "G1F1RATIO"
    observable:
      description: "JLAB_EG1_DVCS DIS scattering experiment polarized structure function"
      label: "$\frac{g_1}{F_1}$"
      units: ""
    process_type: "DIS"
    ndata: 44
    tables: [2]
    npoints: [44] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "JLAB_EG1_DVCS (g1/F1)"
      plot_x: x
      y_label: "$g_{1,N}(x, Q^2)/F_{1,N}(x, Q^2)$"
      figure_by:
        - Q2
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - JLAB_EG1_DVCS_NC_ED_G1F1RATIO
      operation: "null"
