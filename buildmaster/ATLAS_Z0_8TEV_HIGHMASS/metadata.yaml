setname: "ATLAS_Z0_8TEV_HIGHMASS"

version: 1
version_comment: "First implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1606.01736"
iNSPIRE:
  url: "https://inspirehep.net/literature/1467454"
hepdata:
  url: "https://www.hepdata.net/record/ins1467454"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY NC"
  experiment: "ATLAS"

implemented_observables:

- observable_name: "2D"
  observable:
    description: "Measurement of the double-differential cross section for the Drell-Yan at 8 TeV"
    label: r"$d\sigma / dM d|y|$"
    units: "[fb]"
  process_type: "EWK_RAP"
  tables: [2]
  ndata: 48
  npoints: [48]
  plotting:
    kinematics_override: ewk_rap_sqrt_scale
    dataset_label: "ATLAS DY 2D 8 TeV low mass"
    plot_x: y
    y_label: '$d^2\sigma/dm_{\ell\ell}d|y_{\ell\ell}|$ [fb]'
    x_label: '$|y_{\ell\ell}|$'
    figure_by:
      - M2
  kinematic_coverage: [y, M2, sqrts]
  kinematics:
    variables:
      y: {description: "Lepton rapidity", label: "$y$", units: ""}
      M2: {description: "Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
      sqrts: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
    file: kinematics.yaml
  data_central: data.yaml
  data_uncertainties:
    - uncertainties.yaml
  theory:
    FK_tables:
      - - ATLASDY2D8TEV-aMCfast_obs_0
        - ATLASDY2D8TEV-aMCfast_obs_1
        - ATLASDY2D8TEV-aMCfast_obs_2
        - ATLASDY2D8TEV-aMCfast_obs_3
        - ATLASDY2D8TEV-aMCfast_obs_4
    operation: 'null'
    conversion_factor: 1.0
