setname: "ATLAS_Z0_8TEV_20FB"

version: 1
version_comment: "First implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1512.02192"
iNSPIRE:
  url: "https://inspirehep.net/literature/1408516"
hepdata:
  url: "https://www.hepdata.net/record/ins1408516"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY NC"
  experiment: "ATLAS"

implemented_observables:

- observable_name: "PT-INVDIST"
  observable:
    description: "Unnormalized transverse momenetum distribution as a function of Invariant Mass"
    label: r"$d\sigma_{Z/\gamma^{*}}/dp_T$"
    units: "[fb]"
  process_type: "EWK_PTRAP"
  tables: [35, 36, 37, 38, 40]
  ndata: 64
  npoints: [8, 8, 8, 20, 20]
  plotting:
    kinematics_override: ewk_ptrap_sqrt_scale
    dataset_label: "ATLAS $Z$ $p_T$ 8 TeV $(p_T^{ll},M_{ll})$"
    plot_x: p_T
    figure_by:
      - M2
    y_label: '$d\sigma_{Z/\gamma^{*}}/dp_T$ (fb)'
  kinematic_coverage: [p_T, M2, sqrts]
  kinematics:
    variables:
      p_T: {description: "Leptons transverse momenetum", label: "$p_T$", units: "$GeV$"}
      M2: {description: "Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
      sqrts: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
    file: kinematics_inv_dist.yaml
  data_central: data_inv_dist.yaml
  data_uncertainties:
    - uncertainties_inv_dist.yaml
  theory:
    FK_tables:
      - - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN1_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN2_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN3_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN4_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN6_ptZ
    operation: 'null'
    conversion_factor: 1.0

- observable_name: "PT-RAPDIST"
  observable:
    description: "Unnormalized transverse momenetum distribution as a function of the Rapidity"
    label: r"$d\sigma_{Z/\gamma^{*}}/dp_T$"
    units: "[fb]"
  process_type: "EWK_PTRAP"
  tables: [29, 30, 31, 32, 33, 34]
  ndata: 120
  npoints: [20, 20, 20, 20, 20, 20]
  plotting:
    kinematics_override: ewk_ptrap_sqrt_scale
    dataset_label: "ATLAS $Z$ $p_T$ 8 TeV $(p_T^{ll},y_{ll})$"
    plot_x: p_T
    figure_by:
      - y
    y_label: '$d\sigma_{Z/\gamma^{*}}/dp_T$ (fb)'
  kinematic_coverage: [y, p_T, sqrts]
  kinematics:
    variables:
      y: {description: "Z boson rapidity", label: "$y$", units: ""}
      p_T: {description: "Leptons transverse momenetum", label: "$p_T$", units: "$GeV$"}
      sqrts: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
    file: kinematics_rap_dist.yaml
  data_central: data_rap_dist.yaml
  data_uncertainties:
    - uncertainties_rap_dist.yaml
  theory:
    FK_tables:
      - - ATLASZPT8TEVYDIST-ATLASZPT8TEVYDIST-BIN1_ptZ
        - ATLASZPT8TEVYDIST-ATLASZPT8TEVYDIST-BIN2_ptZ
        - ATLASZPT8TEVYDIST-ATLASZPT8TEVYDIST-BIN3_ptZ
        - ATLASZPT8TEVYDIST-ATLASZPT8TEVYDIST-BIN4_ptZ
        - ATLASZPT8TEVYDIST-ATLASZPT8TEVYDIST-BIN5_ptZ
        - ATLASZPT8TEVYDIST-ATLASZPT8TEVYDIST-BIN6_ptZ
    operation: 'null'
    conversion_factor: 1.0
