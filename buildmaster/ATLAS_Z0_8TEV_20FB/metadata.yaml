setname: ""

version: 1
version_comment: "First implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1512.02192"
iNSPIRE:
  url: "https://inspirehep.net/literature/1408516"
hepdata:
  url: "https://www.hepdata.net/record/ins1408516"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DY NC"
  experiment: "ATLAS"

implemented_observables:

- observable_name: "PT-INVDIST"
  observable:
    description: "Unormalized ATLAS $Z$ $p_T$ 8 TeV $(p_T^{ll},M_{ll})$"
    label: r"$d\sigma_{Z/\gamma^{*}}/dp_T$"
    units: "[fb]"
  process_type: "EWK_PTRAP"
  tables: [35, 36, 37, 38, 40]
  ndata: 64
  npoints: [8, 8, 8, 20, 20]
  plotting:
    kinematics_override: ewk_ptrap_sqrt_scale
    dataset_label: ""
    plot_x: p_T
    figure_by: M2
    y_label: '$d\sigma_{Z/\gamma^{*}}/dp_T$ (fb)'
  kinematic_coverage: [p_T, M2, sqrts]
  kinematics:
    variables:
      p_T: {description: "Lepton transverse momenetum", label: "$p_T$", units: "$GeV$"}
      M2: {description: "Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
      sqrts: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
    file: kinematics_inv_dist.yaml
  data_central: data_inv_dist.yaml
  data_uncertainties:
    - uncertainties_inv_dist.yaml
  theory:
    FK_tables:
      - - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN1_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN2_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN3_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN4_ptZ
        - ATLASZPT8TEVMDIST-ATLASZPT8TEV-MLLBIN6_ptZ
    operation: 'null'
    conversion_factor: 1.0

- observable_name: "Y-RAP"
  observable:
    description: ""
    label: r"$d\sigma / d|y|$"
    units: "[fb]"
  process_type: "EWK_PTRAP"
  tables: [14, 15]
  ndata: 15
  npoints: [9, 6]
  plotting:
    kinematics_override: ewk_ptrap_sqrt_scale
    dataset_label: "LHCb $W,Z \\to \\mu$ 7 TeV"
    plot_x: y
    y_label: '$d\sigma/dy$ (fb)'
    figure_by:
      - Boson
    extra_labels:
      Boson: [
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{peak}$",
        "$Z_{high}$",
        "$Z_{high}$",
        "$Z_{high}$",
        "$Z_{high}$",
        "$Z_{high}$",
        "$Z_{high}$",
      ]
  kinematic_coverage: [y, M2, sqrts]
  kinematics:
    variables:
      y: {description: "Lepton rapidity", label: "$y$", units: ""}
      M2: {description: "W/Z boson Mass", label: "$M^2$", units: "$GeV^2$"}
      sqrts: {description: "Center of Mass Energy", label: '$\sqrt{s}$', units: "$GeV$"}
    file: kinematics_frap.yaml
  data_central: data_frap.yaml
  data_uncertainties:
    - uncertainties_frap.yaml
  theory:
    FK_tables:
      - - ATLAS_DY_7TEV_CF
    operation: 'null'
    conversion_factor: 1_000.0
