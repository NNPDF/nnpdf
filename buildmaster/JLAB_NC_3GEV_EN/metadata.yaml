# Generalia
setname: "JLAB_NC_3GEV_EN_G1F1RATIO"

version: 1
version_comment: "Initial implementation"

# References
arXiv:
  url: "https://arxiv.org/abs/1603.03612"

nnpdf_metadata:
  nnpdf31_process: "DIS"
  experiment: "JLAB"

implemented_observables:
  - observable_name: "G1F1RATIO"
    observable:
      description: "JLAB DIS scattering experiment polarized/unpolarized structure function fraction"
      label: "$\frac{g_1}{F_1}$"
      units: ""
    process_type: "DIS"
    ndata: 6
    tables: [16]
    npoints: [6] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "JLAB_E06_014 (g1/F1)"
      plot_x: x
      y_label: "$g_{1,N}(x, Q^2)/F_{1,N}(x, Q^2)$"
      figure_by:
        - Q2
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - JLAB_NC_3GEV_EN_G1
      operation: "null"
