# Generalia
setname: "E143_NC_4GEV_EP"

version: 1
version_comment: "Initial implementation"

# References
arXiv:
  url: "http://arxiv.org/abs/hep-ex/9705012"
iNSPIRE:
  url: "https://inspirehep.net/literature/467140"
hepdata:
  url: "https://www.hepdata.net/record/ins467140"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIS NC"
  experiment: "E143"

implemented_observables:
  - observable_name: "G1"
    observable:
      description: "E143 DIS scattering experiment polarized structure function"
      label: "$g_1$"
      units: ""
    process_type: "DIS"
    ndata: 28
    tables: [13]
    npoints: [28] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "E143 (g1)"
      y_label: "$g_{1,N}(x, Q^2)$"
      plot_x: Q2
      figure_by:
        - x_division
      extra_labels:
        x_division: [
          "$x_{div1}$",
          "$x_{div1}$",
          "$x_{div1}$",
          "$x_{div1}$",
          "$x_{div1}$",
          "$x_{div1}$",
          "$x_{div1}$",
          "$x_{div2}$",
          "$x_{div2}$",
          "$x_{div2}$",
          "$x_{div2}$",
          "$x_{div2}$",
          "$x_{div2}$",
          "$x_{div2}$",
          "$x_{div3}$",
          "$x_{div3}$",
          "$x_{div3}$",
          "$x_{div3}$",
          "$x_{div3}$",
          "$x_{div3}$",
          "$x_{div3}$",
          "$x_{div4}$",
          "$x_{div4}$",
          "$x_{div4}$",
          "$x_{div4}$",
          "$x_{div4}$",
          "$x_{div4}$",
          "$x_{div4}$",
        ]
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - E143_NC_4GEV_EP_G1
      operation: "null"
