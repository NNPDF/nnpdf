description: Basic runcard with extra options such as debugging and tensorboard
dataset_inputs:
- dataset: NMC_NC_NOTFIXED_EM-F2
  variant: legacy_dw
diagonal_frac: 0.75
datacuts:
  t0pdfset: NNPDF40_nnlo_as_01180
  q2min: 3.49
  w2min: 12.5
theory:
  theoryid: 41000000
hyperscan_config:
  bayesian_nn:
    prior_prec:
      min: 0.0001
      max: 0.01
      sampling: log
    std_init:
      min: -12
      max: -6
    kl_weight_factor:
      min: 0.0001
      max: 0.1
      sampling: log
parameters:
  nodes_per_layer:
  - 15
  - 10
  - 8
  activation_per_layer:
  - gelu
  - gelu
  - gelu
  initializer: glorot_normal
  optimizer:
    optimizer_name: RMSprop
    learning_rate: 0.01
    clipnorm: 1.0
  epochs: 1000
  positivity:
    multiplier: 1.05
    initial:
    threshold: 1e-05
  stopping_patience: 0.3
  layer_type:
  - dense
  - dense
  - VBDense
  dropout: 0.0
  threshold_chi2: 5.0
trvlseed: 1
nnseed: 2
mcseed: 3
genrep: false
fitting:
  fitbasis: NN31IC
  basis:
  - fl: sng
    smallx:
    - 1.05
    - 1.19
    largex:
    - 1.47
    - 2.7
    trainable: false
  - fl: g
    smallx:
    - 0.94
    - 1.25
    largex:
    - 0.11
    - 5.87
    trainable: false
  - fl: v
    smallx:
    - 0.54
    - 0.75
    largex:
    - 1.15
    - 2.76
    trainable: false
  - fl: v3
    smallx:
    - 0.21
    - 0.57
    largex:
    - 1.35
    - 3.08
  - fl: v8
    smallx:
    - 0.52
    - 0.76
    largex:
    - 0.77
    - 3.56
    trainable: true
  - fl: t3
    smallx:
    - -0.37
    - 1.52
    largex:
    - 1.74
    - 3.39
  - fl: t8
    smallx:
    - 0.56
    - 1.29
    largex:
    - 1.45
    - 3.03
  - fl: cp
    smallx:
    - 0.12
    - 1.19
    largex:
    - 1.83
    - 6.7
positivity:
  posdatasets:
  - dataset: NNPDF_POS_2P24GEV_F2U
    maxlambda: 1000000.0
integrability:
  integdatasets:
  - dataset: NNPDF_INTEG_3GEV_XT3
    maxlambda: 100.0
added_filter_rules:
- process_type: POS_XPDF
  rule: x > 0.1
debug: true
maxcores: 8
parallel_models: false
tensorboard:
  weight_freq: 100
  profiling: false
save: weights.h5
use_cuts: internal
actions_:
- datacuts check_t0pdfset
- theory check_positivity
- theory evolven3fit_checks_action
- datacuts::theory::fitting n3fit_checks_action
- datacuts::theory::fitting filter
