do_not_require_similarity_for:
- ATLAS_WCHARM_WP_DIFF_7TEV
- ATLAS_WCHARM_WM_DIFF_7TEV
- CMSWCHARMTOT
- CMSWCHARMRAT
- CMS_WCHARM_DIFF_UNNORM_13TEV


cut_similarity_threshold: 2

cuts_intersection_spec:
    # Note: This is using the alpha_s=0.118 theory on purpose, to keep cuts
    # constant across alpha_s variations
- theoryid: 208
  pdf: NNPDF31_nlo_as_0118
  dataset_inputs: *NLODatasets

- theoryid: 200
  pdf: NNPDF31_nlo_as_0118
  dataset_inputs: *NNLODatasets



############################################################
datacuts:
  t0pdfset: 210712-n3fit-alphas-008 # PDF set to generate t0 covmat
  q2min: 3.49                        # Q2 minimum
  w2min: 12.5                        # W2 minimum
  use_cuts: fromsimilarpredictions

############################################################
theory:
  theoryid: 209     # database id

############################################################
trvlseed: 993533864
nnseed: 274183988
mcseed: 2050492433
save: false
genrep: true      # true = generate MC replicas, false = use real data

parameters: # This defines the parameter dictionary that is passed to the Model Trainer
  nodes_per_layer: [25, 20, 8]
  activation_per_layer: [tanh, tanh, linear]
  initializer: glorot_normal
  optimizer:
    clipnorm: 6.073e-6
    learning_rate: 2.621e-3
    optimizer_name: Nadam
  epochs: 17000
  positivity:
    initial: 184.8
    multiplier:
  integrability:
    initial: 10
    multiplier:
  stopping_patience: 0.1
  layer_type: dense
  dropout: 0.0
  threshold_chi2: 3.5

fitting:
  # EVOL(QED) = sng=0,g=1,v=2,v3=3,v8=4,t3=5,t8=6,(pht=7)
  # EVOLS(QED)= sng=0,g=1,v=2,v8=4,t3=4,t8=5,ds=6,(pht=7)
  # FLVR(QED) = g=0, u=1, ubar=2, d=3, dbar=4, s=5, sbar=6, (pht=7)
  fitbasis: EVOL  # EVOL (7), EVOLQED (8), etc.
  basis:
  - {fl: sng, trainable: false, smallx: [1.122, 1.153], largex: [1.52, 3.153]}
  - {fl: g, trainable: false, smallx: [0.9048, 1.155], largex: [3.156, 6.218]}
  - {fl: v, trainable: false, smallx: [0.5525, 0.785], largex: [1.61, 3.538]}
  - {fl: v3, trainable: false, smallx: [0.1697, 0.4412], largex: [1.747, 3.35]}
  - {fl: v8, trainable: false, smallx: [0.5793, 0.8147], largex: [1.62, 3.547]}
  - {fl: t3, trainable: false, smallx: [-0.3123, 0.9852], largex: [1.74, 3.441]}
  - {fl: t8, trainable: false, smallx: [0.7063, 0.9456], largex: [1.575, 3.382]}
  - {fl: t15, trainable: false, smallx: [1.089, 1.167], largex: [1.501, 3.581]}

############################################################
positivity:
  posdatasets:
  - {dataset: POSF2U, maxlambda: 1e6}        # Positivity Lagrange Multiplier
  - {dataset: POSF2DW, maxlambda: 1e6}
  - {dataset: POSF2S, maxlambda: 1e6}
  - {dataset: POSFLL, maxlambda: 1e6}
  - {dataset: POSDYU, maxlambda: 1e10}
  - {dataset: POSDYD, maxlambda: 1e10}
  - {dataset: POSDYS, maxlambda: 1e10}
  - {dataset: POSF2C, maxlambda: 1e6}
  - {dataset: POSXUQ, maxlambda: 1e6}        # Positivity of MSbar PDFs
  - {dataset: POSXUB, maxlambda: 1e6}
  - {dataset: POSXDQ, maxlambda: 1e6}
  - {dataset: POSXDB, maxlambda: 1e6}
  - {dataset: POSXSQ, maxlambda: 1e6}
  - {dataset: POSXSB, maxlambda: 1e6}
  - {dataset: POSXGL, maxlambda: 1e6}

############################################################
integrability:
  integdatasets:
  - {dataset: INTEGXT8, maxlambda: 1e2}
  - {dataset: INTEGXT3, maxlambda: 1e2}

############################################################
debug: false
maxcores: 4
