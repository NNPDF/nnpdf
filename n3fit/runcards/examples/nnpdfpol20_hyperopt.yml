  unpolarized_bc: NNPDF40_nnlo_pch_as_01180
  q2min: 1.00                # Q2 minimum
  w2min: 4.00                # W2 minimum

############################################################
# Define the unpolarized PDF set to be used as BC for POS
positivity_bound:
  unpolarized_bc: NNPDF40_nnlo_pch_as_01180
  n_std: 1.00 # Standard Deviation to be added as Error

############################################################
theory:
  theoryid: 41_100_010

############################################################
hyperscan_config:
  architecture:
      initializers: ['glorot_normal', 'glorot_uniform']
      n_layers: [3]
      min_units: 10
      max_units: 45
      activations: ['tanh', 'sigmoid']
  optimizer:
  - optimizer_name: 'Nadam'
    learning_rate:
      sampling: log
      min: 1e-4
      max: 1e-2
    clipnorm:
      sampling: log
      min: 1e-7
      max: 1e-4
  - optimizer_name: 'Adam'
    learning_rate:
      sampling: log
      min: 1e-4
      max: 1e-2
    clipnorm:
      sampling: log
      min: 1e-7
      max: 1e-4
  stopping:
      min_epochs: 15e3
      max_epochs: 45e3
      min_patience: 0.1
      max_patience: 0.3
  positivity:
      min_initial: 1
      max_initial: 100
  integrability:
      min_initial: 2
      max_initial: 50

############################################################
