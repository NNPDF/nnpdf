implemented_observables:
- observable_name: DIF-LEP
  observable:
    description: Combined Born-level single-differential cross-section in the $l^+$ and $l^-$ channels in sequence
    label: ATLAS $W$ 13 TeV Differential 
    units: 'pb/GeV'
  process_type: DY_CC_PT
  tables: [38, 39]
  npoints: [24]
  ndata: 24
  plotting:
    dataset_label: ATLAS $W$ 13 TeV Differential
    y_label: $\frac{d \sigma}{d m_T^W}$ (pb/GeV)
    figure_by:
    - boson
    # extra_labels:
    #   ' ':
    #   - $W^+$
    #   - $W^-$
    #   boson:
    #   - W
    #   - W
    plot_x: '$m_T^W$'
  kinematic_coverage:
  - mt
  - M2
  kinematics:
    variables:
      mt:
        description: Transverse mass of the W boson
        label: '$m_T^W$'
        units: 'GeV'
      M2:
        description: W boson squared mass
        label: '$m_W^2$'
        units: 'GeV$^2$'
    file: kinematics_DIF-LEP.yaml
  theory:
    conversion_factor: 1.0
    operation: 'null'
    FK_tables:
    - - FK_ATLAS_WPWMJ_13TEV_MMT_DIF-LEP
  data_uncertainties:
  - uncertainties_DIF-LEP.yaml
  data_central: data_DIF-LEP.yaml

