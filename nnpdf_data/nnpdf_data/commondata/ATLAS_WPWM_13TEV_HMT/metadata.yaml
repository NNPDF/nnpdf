setname: ATLAS_WPWM_13TEV_HMT
version: 1
version_comment: Initial Implementation
nnpdf_metadata:
  nnpdf31_process: DY_W_MT CC
  experiment: ATLAS
arXiv:
  url: "https://arxiv.org/abs/2502.21088"
  journal: JHEP 07 (2025) 026
iNSPIRE:
  url: "https://inspirehep.net/literature/2895869"
hepdata:
  url: "https://www.hepdata.net/record/ins2895869"
  version: 2
implemented_observables:
  - observable_name: DIF-LEP
    observable:
      description: Combined Born-level single-differential cross-section in the $l^+$ and $l^-$ channels in sequence
      label: ATLAS $W$ 13 TeV Differential
      units: "pb/GeV"
    process_type: DY_W_MT
    tables: [38, 39]
    npoints: [24]
    ndata: 24
    plotting:
      dataset_label: ATLAS $W$ 13 TeV Differential
      y_label: $\frac{d \sigma}{d m_T^W}$ (pb/GeV)
      line_by:
        - charge
      normalize:
        figure_by:
          - charge
      plot_x: mt
    kinematic_coverage:
      - mt
      - M2
      - charge
    kinematics:
      variables:
        mt:
          description: Transverse mass of the W boson
          label: "$m_T^W$"
          units: "GeV"
        M2:
          description: W boson squared mass
          label: "$m_W^2$"
          units: "GeV$^2$"
        charge:
          description: W boson charge
          label: "charge"
          units: ""
      file: kinematics_DIF-LEP.yaml
    theory:
      conversion_factor: 0.001
      operation: "null"
      FK_tables:
        - - FK_ATLAS_WPWM_13TEV_HMT_DIP-LEP-WP
          - FK_ATLAS_WPWM_13TEV_HMT_DIP-LEP-WM
    data_uncertainties:
      - uncertainties_DIF-LEP.yaml
    data_central: data_DIF-LEP.yaml

