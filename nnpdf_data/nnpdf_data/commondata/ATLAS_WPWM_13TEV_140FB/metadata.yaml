# implemented by JK
# general information
setname: "ATLAS_WPWM_13TEV_140FB"
version: 1
version_comment: "First implementation"

nnpdf_metadata:
  nnpdf31_process: "DY CC"
  experiment: "ATLAS"

# reference information
arXiv:
  url: 'https://arxiv.org/abs/2502.21088'
iNSPIRE:
  url: 'https://inspirehep.net/literature/2895869'
hepdata:
  url: 'https://www.hepdata.net/record/ins2895869'
  version: 2


implemented_observables:

# single differential in m_T^W for W+
- observable_name: WP-MTW
  observable:
    description: Drell-Yan m_t^W Distribution 
    label: ATLAS $W$ 13 TeV high mass
    units: '[pb/GeV]'
  process_type: DY_W_MT
  tables: [45]
  ndata:  12
  plotting:
    dataset_label: 'ATLAS $W^+ \to \ell^+ \nu$ 13 TeV'
    x_label: '$m_T^W$'
    x_scale: log
    y_label: '$\frac{\mathrm{d}\sigma}{\mathrm{d}m_T^W}$ (pb/GeV)'
  kinematic_coverage:
  - m_t
  - sqrts
  kinematics:
    variables:
    m_t:
        description: 'W+ bosom transverse mass'
        label: '$m_T^W$'
        units: 'GeV'
      sqrts:
        description: 'center of mass energy'
        label: '$\sqrt{s}$'
        units: 'GeV'
    file: kinematics_WP_DIF_MTW.yaml
  theory:
    conversion_factor: 1.0
    operation: 'null'
    FK_tables:
    - - 
      -
      - 
  data_central: data_WP_DIF_MTW.yaml
  data_uncertainties:
  - uncertainties_WP_DIF_MTW.yaml

