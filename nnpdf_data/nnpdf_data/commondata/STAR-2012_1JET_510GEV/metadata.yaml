setname: STAR-2012_1JET_510GEV

nnpdf_metadata:
  experiment: "STAR"
  nnpdf31_process: "JETS"

iNSPIRE:
  url:  "https://inspirehep.net/literature/1738738"
hepdata:
  url: "https://www.hepdata.net/record/ins1738738"
  version: 1
arXiv:
  url: https://arxiv.org/abs/1906.02740

version: 1
version_comment: "Initial implementation, correlations from arXiv"

implemented_observables:
  - observable:
      {
        description: "$A_{LL}$ as function of $p_T$",
        label: "$A_{LL}$",
        units: "",
      }
    observable_name: ALL
    process_type: JET_POL
    ndata: 14
    tables: [12]
    kinematics:
      variables:
        pT:
          {
            description: "mean transverse momentum",
            label: '$\langle pT \rangle$',
            units: "$GeV$",
          }
        sqrts:
          {
            description: "center of mass energy",
            label: '$\sqrt{s}$',
            units: "$GeV$",
          }
        eta: { description: "pseudorapidity", label: '$\eta$', units: "" }
      file: kinematics.yaml
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    kinematic_coverage: [pT, sqrts, eta]
    plotting:
      dataset_label: "STAR 510 GeV (2012) 1-JET $A_{LL}$"
      kinematics_override: identity
      plot_x: pT
      x_scale: log
      y_label: "$A_{LL}$"
    theory:
      FK_tables:
        - - STAR_2012_1JET_510GEV_ALL-POL
        - - STAR_2012_1JET_510GEV_ALL-UNPOL
      operation: "ratio"
