      x:
        description: Bjorken x
        label: $x$
        units: ''
      Q2:
        description: Momentum transfer
        label: '$Q^2$'
        units: '$GeV^2$'
    file: kinematics.yaml
  plotting:
    kinematics_override: dis_sqrt_scale
    dataset_label: NMC $p$
    y_label: $F_2(x,Q^2)$
    result_transform: qbindis
    y_scale: symlog
    line_by:
      - x
    normalize:
      y_scale: linear
      line_by: []
      figure_by:
        - x
    plot_x: Q2
  theory:
    conversion_factor: 1.0
    operation: 'NULL'
    FK_tables:
      - - NMC_NC_HEPDATA_P_F2
  data_uncertainties: 
  - uncertainties.yaml
  data_central: data.yaml