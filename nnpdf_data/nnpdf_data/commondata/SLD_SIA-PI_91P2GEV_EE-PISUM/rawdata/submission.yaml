  values: [E+ E- --> CHARGED X, E+ E- --> Z0]
- name: observables
  values: [DN/DP, DN/DX]
- name: phrases
  values: [Inclusive, Exclusive, Single Differential Distribution, E+ E- Scattering]
- name: cmenergies
  values: [91.28]
location: Data from T 2,F 1
name: Table 1

