setname: "CMS_2JET_13TEV"

version: 1
version_comment: "Initial implementation"

# References
arXiv:
  url: "https://arxiv.org/pdf/2312.16669.pdf"
  journal: Eur.Phys.J. C85 (2025) 72
iNSPIRE:
  url: "https://inspirehep.net/literature/2741343"
hepdata:
  url: "https://www.hepdata.net/record/ins2741343"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIJET"
  experiment: "CMS"

implemented_observables:
- observable_name: M12-YMAX-R08
  observable:
    description: "Double-differential dijet cross-section for anti-kT jets with R=0.8 as a function of the dijet invariant mass and the absolute rapidity of the outermost jet"
    label: r"$10^{3*qbin} d^2\sigma/dm_{12}dy$ [pb/GeV]"
    units: ""

  ndata: 92
  tables: ["2d_mass_ak8"]
  process_type: DIJET

  # Plotting	
  kinematic_coverage: [ymax, mjj, sqrts]

  plotting:
    dataset_label: "CMS dijets (2D) 13 TeV (R=0.8)"
    x_scale: log
    plot_x: mjj
    figure_by:
    - ymax

  kinematics:
    variables:
      ymax: {description: "absolute rapidity of the outermost jet", label: "$|y_{\rm max}|$", units: ""}
      mjj: {description: "dijet invariant mass", label: "$m_{jj}$", units: "GeV"}
      sqrts: {description: "center of mass energy", label: r"$\sqrt(s)$", units: "GeV"}
    file: kinematics_2d_mass_ak8.yaml

  # Data
  data_central: data_2d_mass_ak8.yaml
  data_uncertainties:
  - uncertainties_2d_mass_ak8.yaml

  # Theory
  theory:
    FK_tables:
    - - CMS_2JET_13TEV_2D_R08
    operation: 'null'

- observable_name: M12-YSTAR-YB-R08
  observable:
    description: "Triple-differential dijet cross-section for anti-kT jets with R=0.8 as a function of the dijet invariant mass, the total boost of the dijet system, and the absolute rapidity separation of the two jets"
    label: r"$10^{3*qbin} d^2\sigma/dm_{12}dy_bdy^*$ [pb/GeV]"
    units: ""

  ndata: 164
  tables: ["3d_mass_ak8"]
  process_type: DIJET

  # Plotting	
  kinematic_coverage: [yb, ystar, mjj]

  plotting:
    dataset_label: "CMS dijets (3D) 13 TeV (R=0.8)"
    x_scale: log
    plot_x: mjj
    figure_by:
    - ystar

  kinematics:
    variables:
      yb: {description: "total boost of the dijet system", label: "$y_b$", units: ""}
      ystar: {description: "absolute rapidity separation of the two jet", label: "$y^*$", units: ""}
      mjj: {description: "dijet invariant mass", label: "$m_{jj}$", units: "GeV"}

    file: kinematics_3d_mass_ak8.yaml

  # Data
  data_central: data_3d_mass_ak8.yaml
  data_uncertainties:
  - uncertainties_3d_mass_ak8.yaml

  # Theory
  theory:
    FK_tables:
    - - CMS_2JET_13TEV_3D_R08
    operation: 'null'