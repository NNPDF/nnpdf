setname: "STAR_2013_2JET_D_510GEV"

nnpdf_metadata:
  experiment: "STAR"
  nnpdf31_process: "DIJET"

iNSPIRE:
  url: "https://inspirehep.net/literature/1949588"
hepdata:
  url: "https://www.hepdata.net/record/ins1949588"
  version: 1

version: 1
version_comment: "Initial implementation"

implemented_observables:
  - observable: { description: "ALL as function of $M_{inv}$, topology D", label: "$A_{LL}$", units: "" }
    observable_name: ALL
    process_type: DIJET_POL
    ndata: 12
    tables: [5]
    kinematics:
      variables:
        m_jj: {description: "dijet mass", label: "$m_{jj}$", units: "GeV"}
        sqrts: {description: "center of mass energy", label: r"$\sqrt(s)$", units: "GeV"}
      file: kinematics.yaml
    kinematic_coverage: [m_jj, sqrts]
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    plotting:
      dataset_label: "STAR 510 TeV (2013) DIJET $A_{LL}$"
      kinematics_override: identity
      plot_x: m_jj
      x_scale: log
      y_label: "$A_{LL}$"
    theory:
      FK_tables:
        - - STAR_2013_2JJET_D_510GEV_ALL
