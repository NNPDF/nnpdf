# Generalia
setname: "JLABE97_NC_3GEV_EN"

version: 1
version_comment: "Initial implementation"

# References
iNSPIRE:
  url: "https://inspirehep.net/literature/684137"
hepdata:
  url: "https://www.hepdata.net/record/ins684137"
  version: 1

nnpdf_metadata:
  nnpdf31_process: "DIS NC"
  experiment: "JLAB"

implemented_observables:
  - observable_name: "G1"
    observable:
      description: "JLABE97 DIS scattering experiment polarized structure function fraction"
      label: "$g_1$"
      units: ""
    process_type: "DIS"
    ndata: 5
    tables: [1]
    npoints: [5]# number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "JLABE97 (g1)"
      plot_x: Q2
      line_by: [x]
      figure_by: []
      y_label: "$g_{1,N}(x, Q^2)$"
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - JLABE97_NC_3GEV_EN_G1
      operation: "null"
