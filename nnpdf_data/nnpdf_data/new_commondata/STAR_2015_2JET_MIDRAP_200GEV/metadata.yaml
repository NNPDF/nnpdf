hepdata:
  url: "https://www.hepdata.net/record/ins1850855"
  version: 1

version: 1
version_comment: "Initial implementation"

implemented_observables:
  - observable: { description: "ALL as function of $M_{inv}$, opposite sign $\eta$ topology", label: "$A_{LL}$", units: "" }
    observable_name: OS-ALL
    process_type: DIJET_POL
    ndata: 7
    tables: [2]
    kinematics:
      variables:
        m_jj: {description: "dijet mass", label: "$m_{jj}$", units: "GeV"}
        sqrts: {description: "center of mass energy", label: r"$\sqrt(s)$", units: "GeV"}
      file: kinematics_OS.yaml
    kinematic_coverage: [m_jj, sqrts]
    data_central: data_OS.yaml
    data_uncertainties:
      - uncertainties_OS.yaml
    plotting:
      dataset_label: r"STAR 200 GeV (2015) DIJET $A_{LL}$, opposite sign $\eta$ topology"
      kinematics_override: identity
      plot_x: m_jj
      x_scale: log
      y_label: "$A_{LL}$"
    theory:
      FK_tables:
        - - STAR_2015_2JET_MIDRAP_510GEV_OS_ALL
  - observable: { description: "ALL as function of $M_{inv}$, same sign $\eta$ topology", label: "$A_{LL}$", units: "" }
