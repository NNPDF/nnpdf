setname: "STAR_2009_1JET_200GEV"

nnpdf_metadata:
  experiment: "STAR"
  nnpdf31_process: "JETS"

iNSPIRE:
  url: "https://inspirehep.net/literature/1297229"
hepdata:
  url: "https://www.hepdata.net/record/ins1297229"
  version: 1

version: 1
version_comment: "Initial implementation"

implemented_observables:
  - observable: { description: "ALL w.r.t. pT", label: "$A_{LL}$", units: "" }
    observable_name: ALL
    process_type: JET_POL
    ndata: 22
    tables: [3, 4]
    npoints: [11, 10]
    kinematics:
      variables:
        pT:
          {
            description: "mean transverse momentum",
            label: '$\langle pT \rangle$',
            units: "$GeV$",
          }
        sqrts:
          {
            description: "center of mass energy",
            label: '$\sqrt{s}$',
            units: "$GeV$",
          }
        abs_eta: { description: "pseudorapidity", label: '$|\eta|$', units: "" }

      file: kinematics.yaml
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    kinematic_coverage: [pT, sqrts, abs_eta]
    plotting:
      kinematics_override: identity
      dataset_label: "$A_{LL}$"
      plot_x: pT
      x_scale: log
      y_label: "$A_{LL}$"
    theory:
      FK_tables:
        - - STAR_2009_1JET_200GEV_ALL
