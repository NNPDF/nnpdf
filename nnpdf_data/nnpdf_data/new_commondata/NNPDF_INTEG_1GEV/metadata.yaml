  url: ""
  version: 1

nnpdf_metadata:
  nnpdf31_process: "INTEGRABILITY"
  experiment: "NNPDF"

implemented_observables:
- observable_name: XGL-POLARIZED
  observable:
    description: Integrability dataset for Polarized Gluon
    label: 'polarized integrability: $x \delta g$ PDF $Q^2=1$ GeV$^2$'
    units: ''
  process_type: INTEG_XDG
  tables: []
  npoints: []
  ndata: 1
  plotting:
    kinematics_override: dis_sqrt_scale
    theory_reference: Ball:2013lla
    dataset_label: 'polarized integrability: $x \delta g$ PDF $Q^2=1$ GeV$^2$'
    plot_x: x
  kinematic_coverage:
  - x
  - Q2
  - y
  kinematics:
    variables:
      x:
        description: "momentum fraction"
        label: "$x$"
        units: ""
      Q2:
        description: "virtuality"
        label: "$Q^2$"
        units: "$GeV^2$"
      y:
        description: "inelasticity"
        label: "$y$"
        units: ""
    file: kinematics_XDELTA.yaml
  theory:
    conversion_factor: 1.0
    operation: 'null'
    FK_tables:
    - - NNPDF_INTEG_DG
  data_uncertainties: []
