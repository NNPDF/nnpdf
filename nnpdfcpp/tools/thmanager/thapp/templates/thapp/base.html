{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, title, css, favicons, etc.-->
  <meta charset="urf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>APFELComb Manager</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/docs.min.css" %}">
  <link rel="stylesheet" href="{% static "css/dataTables.bootstrap.min.css" %}">

  <script src="{% static "js/ui-bootstrap-tpls-0.10.0.min.js" %}"></script>
  <script src="{% static "js/jquery.js" %}"></script>
  <script src="{% static "js/jquery.dataTables.min.js" %}"></script>
  <script src="{% static "js/dataTables.bootstrap.min.js" %}"></script>

</head>

<body class="bs-docs-home">
  <a id="skippy" class="sr-only sr-only-focusable" href="#content"><div class="container"><span class="skiplink-text">Skip to main content</span></div></a>

  <!-- Docs master nav -->
  <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="https://theories.nnpdf.science" class="navbar-brand">APFELComb</a>
      </div>
      <nav id="bs-navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="/">FK Tables</a>
          </li>
          <li>
            <a href="/">Code</a>
          </li>
          <li>
            <a href="/">Documentation</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer class="bs-docs-footer" role="contentinfo">
    <div class="container">
      <div class="bs-docs-social">
        <ul class="bs-docs-social-buttons">
          <li class="follow-btn">
            <a href="https://twitter.com/apfelcomb" class="twitter-follow-button" data-link-color="#0069D6" data-show-count="true">Follow @apfelcomb</a>
          </li>
          <li class="tweet-btn">
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://theories.nnpdf.science" data-count="horizontal" data-via="getbootstrap" data-related="mdo:Creator of APFELComb">Tweet</a>
          </li>
        </ul>
      </div>

      <p>
        Maintained by the <a href="http://nnpdf.hepforge.org/">NNPDF core team</a>.
      </p>

      <p>Code licensed under <a rel="license" href="http://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank">GPL</a></a>.</p>
      <ul class="bs-docs-footer-links text-muted">
        <li>Supported by SC, NH and VB.</li>
      </ul>
    </div>
  </footer>

  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'],
  ['\\(','\\)']]}});
  MathJax.Hub.Config({
    "HTML-CSS": {
      styles: {
        ".MathJax .mo, .MathJax .mi": {color: "black ! important"}
      }
    }
  });
  </script>

</body>
</html>
