  rule: "eta < 0.3"

- dataset: LHCBWZMU8TEV
  rule: "etay >= 2.25 if pto == 2 else True"

- dataset: LHCBWZMU7TEV
  rule: "etay >= 2.25 if pto == 2 else True"

- dataset: D0WMASY
  rule: "central_value >= 0.03 if pto == 2 else True"

- dataset: D0WEASY
  rule: "central_value >= 0.03 if pto == 2 else True"

- dataset: ATLASZPT7TEV
  rule: "False if (p_T2 < 30**2 or p_T2 > 500**2) else True"

- dataset: ATLASZPT8TEVMDIST
  rule: "p_T >= 30"

- dataset: ATLASZPT8TEVYDIST
  rule: "False if (p_T2 < 30**2 or p_T2 > 150**2) else True"

- dataset: CMSZDIFF12
  rule: "False if (p_T2 < 30**2 or p_T2 > 170**2 or etay > 1.6) else True"

- dataset: ATLASWPT31PB
  rule: "p_T > 30"

