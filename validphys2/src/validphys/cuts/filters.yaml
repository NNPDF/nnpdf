- dataset: CMSDY2D11
  rule: >-
    False if ((pto in (0, 1) and 
    (pTmv > maxCMSDY2Dminv or pTmv < minCMSDY2Dminv or etay > maxCMSDY2Dy))
    or ((pto == 2) and (pTmv > maxCMSDY2Dminv or etay > maxCMSDY2Dy)))
    else True
  local_variables:
    pTmv: M2**0.5
    maxCMSDY2Dy: 2.2
    maxCMSDY2Dminv: 200.0
    minCMSDY2Dminv: 30.0

- dataset: CMSDY2D12
  rule: >-
    False if ((pto in (0, 1) and 
    (pTmv > maxCMSDY2Dminv or pTmv < minCMSDY2Dminv or etay > maxCMSDY2Dy))
    or ((pto == 2) and (pTmv > maxCMSDY2Dminv or etay > maxCMSDY2Dy)))
    else True
  local_variables:
    pTmv: M2**0.5
    maxCMSDY2Dy: 2.2
    maxCMSDY2Dminv: 200.0
    minCMSDY2Dminv: 30.0

- dataset: ATLASZHIGHMASS49FB
  rule: "pTmv <= maxCMSDY2Dminv"
  local_variables:
    pTmv: (M_ll2)**0.5
    maxCMSDY2Dminv: 200.0

