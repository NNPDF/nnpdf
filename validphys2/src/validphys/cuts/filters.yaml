- dataset: ATLASLOMASSDY11EXT
  rule: "False if (pto in (0, 1) and idat < 2) else True"

- dataset: DYE886P
  process_type: DYP
  local_variables:
    tau: M2 / sqrts**2
    ymax: -0.5 * np.log(tau)
    maxTau: 0.080
    maxY: 0.663
  rule: "False if tau > maxTau or np.fabs(y/ymax) > maxY else True"

- dataset: DYE605
  process_type: DYP
  local_variables:
    tau: M2 / sqrts**2
    ymax: -0.5 * np.log(tau)
    maxTau: 0.080
    maxY: 0.663
  rule: "False if tau > maxTau or np.fabs(y/ymax) > maxY else True"

- process_type: DIS_ALL
  reason: Generalised cut for all DIS processes
  rule: "False if Q2 <= q2min or w2 <= w2min else True"
  local_variables:
    w2: Q2 * (1 - x) / x

- dataset: EMCF2P
  rule: "x > 0.1"

- dataset: EMCF2D
  rule: "x > 0.1"

- process_type: DIS_NCP_CH
  VFNS: FONLL-A
  rule: >-
    False if (Q2 <= Q2cut1_f2c or
    (Q2 <= Q2cut2_f2c and x <= xcut_f2c))
    else True
  local_variables:
    Q2cut1_f2c: 4
    Q2cut2_f2c: 10
    xcut_f2c: 1e-3
  
- process_type: DIS_NCP_CH
  VFNS: FONLL-C
  rule: "False if (Q2 <= 8 and ic) else True"
