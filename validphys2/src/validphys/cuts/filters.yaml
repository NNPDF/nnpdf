#- process_type: DIS
  ##W2 is an "extra label" in the vp plotting notation
  ##w2min is loaded from input::datacuts.
  #reason: "Non perturbative effects at low WÂ²"
  #rule: "W2 < w2min"

- dataset: ATLAS1JET11
  reason: "Because I wanted to"
  rule: "eta < 0.3"

- dataset: LHCBWZMU8TEV
  # Only evaluate rule if PTO matches
  PTO: NNLO
  rule: "etay >= 2.25"

- dataset: LHCBWZMU8TEV
  # The exclamation mark denotes any
  # PTO that is not NNLO
  PTO: NNLO!
  rule: "True"

- dataset: LHCBWZMU7TEV
  PTO: NNLO
  rule: "etay >= 2.25"

- dataset: LHCBWZMU7TEV
  PTO: NNLO!
  rule: "True"

- dataset: D0WMASY
  PTO: NNLO
  rule: "central_value >= 0.03"

- dataset: D0WMASY
  PTO: NNLO!
  rule: "True"

- dataset: D0WEASY
  PTO: NNLO
  rule: "central_value >= 0.03"

- dataset: D0WEASY
  PTO: NNLO!
  rule: "True"

- dataset: ATLASZPT7TEV
  rule: "p_T2 >= 30**2 and p_T2 <= 500**2"

- dataset: ATLASZPT8TEVMDIST
  rule: "p_T >= 30"

- dataset: ATLASZPT8TEVYDIST
  rule: "p_T2 >= 30**2 and p_T2 <= 150**2"

- dataset: CMSZDIFF12
  rule: "p_T2 >= 30**2 and p_T2 <= 170**2 and etay <= 1.6"

- dataset: ATLASWPT31PB
  rule: "p_T > 30"

# - dataset: CMS_1JET_8TEV
#   rule: ""

- dataset: CMSDY2D11
  PTO: NNLO-
  rule: pTmv <= maxCMSDY2Dminv and pTmv >= minCMSDY2Dminv and etay <= maxCMSDY2Dy
  local_variables:
    pTmv: M2**0.5
    maxCMSDY2Dy: 2.2
    maxCMSDY2Dminv: 200.0
    minCMSDY2Dminv: 30.0

- dataset: CMSDY2D11
  PTO: NNLO
  rule: pTmv <= maxCMSDY2Dminv and etay <= maxCMSDY2Dy
  local_variables:
    pTmv: M2**0.5
    maxCMSDY2Dy: 2.2
    maxCMSDY2Dminv: 200.0

- dataset: CMSDY2D12
  PTO: NNLO-
  rule: pTmv <= maxCMSDY2Dminv and pTmv >= minCMSDY2Dminv and etay <= maxCMSDY2Dy
  local_variables:
    pTmv: M2**0.5
    maxCMSDY2Dy: 2.2
    maxCMSDY2Dminv: 200.0
    minCMSDY2Dminv: 30.0

- dataset: CMSDY2D12
  PTO: NNLO
  rule: pTmv <= maxCMSDY2Dminv and etay <= maxCMSDY2Dy
  local_variables:
    pTmv: M2**0.5
    maxCMSDY2Dy: 2.2
    maxCMSDY2Dminv: 200.0

- dataset: ATLASZHIGHMASS49FB
  rule: "pTmv <= maxCMSDY2Dminv"
  local_variables:
    pTmv: (M_ll2)**0.5
    maxCMSDY2Dminv: 200.0

# - dataset: LHCBLOWMASS37PB
#   rule: "pTmv <= maxCMSDY2Dminv"

# - dataset: ATLASLOMASSDY11
#   rule: "False if (pto in (0, 1) and idat < 6) else True"

- dataset: ATLASLOMASSDY11EXT
  PTO: NNLO-
  rule: "idat >= 2"

- dataset: DYE886P
  process_type: DYP
  local_variables:
    tau: M2 / sqrts**2
    y0: -0.5 * log(tau)
    maxTau: 0.080
    maxY: 0.663
  rule: "tau <= maxTau and fabs(y/y0) <= maxY"

- dataset: DYE605
  process_type: DYP
  local_variables:
    tau: M2 / sqrts**2
    ymax: -0.5 * log(tau)
    maxTau: 0.080
    maxY: 0.663
  rule: "tau <= maxTau and fabs(y/ymax) <= maxY"

- process_type: DIS_ALL
  reason: Generalised cut for all DIS processes
  rule: "Q2 > q2min and w2 > w2min"
  local_variables:
    w2: Q2 * (1 - x) / x

- dataset: EMCF2P
  rule: "x > 0.1"

- dataset: EMCF2D
  rule: "x > 0.1"

- process_type: DIS_NCP_CH
  VFNS: FONLL-A
  rule: >-
    Q2 > Q2cut1_f2c and
    (Q2 > Q2cut2_f2c or x > xcut_f2c)
  local_variables:
    Q2cut1_f2c: 4
    Q2cut2_f2c: 10
    xcut_f2c: 1e-3
  
- process_type: DIS_NCP_CH
  VFNS: FONLL-C
  IC: True
  rule: "Q2 > 8"
