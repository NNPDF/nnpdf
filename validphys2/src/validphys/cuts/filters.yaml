- dataset: ATLASLOMASSDY11EXT
  rule: "pto not in (0, 1) or idat >= 2"

- dataset: DYE886P
  process_type: DYP
  local_variables:
    tau: M2 / sqrts**2
    ymax: -0.5 * np.log(tau)
    maxTau: 0.080
    maxY: 0.663
  rule: "tau <= maxTau and np.fabs(y/ymax) <= maxY"

- dataset: DYE605
  process_type: DYP
  local_variables:
    tau: M2 / sqrts**2
    ymax: -0.5 * np.log(tau)
    maxTau: 0.080
    maxY: 0.663
  rule: "tau <= maxTau and np.fabs(y/ymax) <= maxY"

- process_type: DIS_ALL
  reason: Generalised cut for all DIS processes
  rule: "Q2 > q2min and w2 > w2min"
  local_variables:
    w2: Q2 * (1 - x) / x

- dataset: EMCF2P
  rule: "x > 0.1"

- dataset: EMCF2D
  rule: "x > 0.1"

- process_type: DIS_NCP_CH
  VFNS: FONLL-A
  rule: >-
    Q2 > Q2cut1_f2c and
    (Q2 > Q2cut2_f2c or x > xcut_f2c)
  local_variables:
    Q2cut1_f2c: 4
    Q2cut2_f2c: 10
    xcut_f2c: 1e-3
  
- process_type: DIS_NCP_CH
  VFNS: FONLL-C
  rule: "Q2 > 8 or not ic"
