- dataset: ATLAS1JET11
  reason: "Because I wanted to"
  rule: "eta < 0.3"

- dataset: LHCBWZMU8TEV
  rule: "etay >= 2.25 if pto == 2 else True"

- dataset: LHCBWZMU7TEV
  rule: "etay >= 2.25 if pto == 2 else True"

- dataset: D0WMASY
  rule: "central_value >= 0.03 if pto == 2 else True"

- dataset: D0WEASY
  rule: "central_value >= 0.03 if pto == 2 else True"

- dataset: ATLASZPT7TEV
  rule: "p_T2 >= 30**2 and p_T2 <= 500**2"

- dataset: ATLASZPT8TEVMDIST
  rule: "p_T >= 30"

- dataset: ATLASZPT8TEVYDIST
  rule: "p_T2 >= 30**2 and p_T2 <= 150**2"

- dataset: CMSZDIFF12
  rule: "p_T2 >= 30**2 and p_T2 <= 170**2 and etay <= 1.6"

- dataset: ATLASWPT31PB
  rule: "p_T > 30"

