# This is the driver template for vp-comparefits. It consists on a validphys
# runcard where some settings are missing and are to be filled by the
# vp-comparefits script. The settings below are a sample of such settings, kept
# for reference
#
#
# meta:
#     title: The title of the Report
#     keywords: [report_template]
#     author: NNPDF Collaboration
#
# current:
#   fit: {id: id_of_the_base_fit}
#   pdf: {id: id_of_the_base_fit, label: "Current Fit"}
#   theory:
#     from_: fit
#   theoryid:
#     from_: theory
#   speclabel: "Current Fit"
#
# reference:
#   fit: {id: id_of_the_reference_fit}
#   pdf: {id: id_of_the_reference_fit, label: "Reference Fit" }
#   theory:
#     from_: fit
#   theoryid:
#     from_: theory
#   speclabel: "Reference Fit"

pdfs:
    - from_: current
    - from_: reference

fits:
  - from_: current
  - from_: reference


use_cuts: "fromfit"

Q: 1.651

pdfnormalize:
    - normtitle: Absolute

    - normalize_to: 1
      normtitle: Ratio

basespecs:
    - basis: flavour
      basistitle: Flavour basis
    - basis: evolution
      basistitle: Evolution basis

pdfscalespecs:
    - xscale: log
      xscaletitle: Log
    - xscale: linear
      xscaletitle: Linear

distspecs:
   - ymin: 0
     ymax: 20

pos_use_kin: True

dataset_report:
    meta: Null
    template: data.md

pdf_report:
    meta: Null
    template: pdf.md

template: report.md


positivity:
      from_: fit

dataspecs:
  - experiments:
      from_: fit
    theoryid:
      from_: current
    pdf:
      from_: current
    fit:
      from_: current
    speclabel:
      from_: current


  - experiments:
      from_: fit
    theoryid:
      from_: reference
    pdf:
      from_: reference
    fit:
      from_: reference
    speclabel:
      from_: reference


normalize:
  normalize_to: 1

datanorm:
    normalize_to: data

actions_:
  - report(main=true)
