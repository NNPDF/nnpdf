# Generalia
setname: "SMCSX_NC_24GEV_MUD"

version: 1
version_comment: "Initial implementation"

# References
APS:
  url: "https://journals.aps.org/prd/abstract/10.1103/PhysRevD.60.072004"

nnpdf_metadata:
  nnpdf31_process: "DIS NC"
  experiment: "SMCSX"

implemented_observables:
  - observable_name: "G1"
    observable:
      description: "SMC small x DIS scattering experiment polarized structure function"
      label: "$g_1$"
      units: ""
    process_type: "DIS"
    ndata: 13
    tables: [7]
    npoints: [13] # number of datapoints in each table

    # Plotting information
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "SMCSX (g1)"
      y_label: "$g_{1,N}(x, Q^2)$"
      plot_x: Q2
      line_by: [x]
      figure_by:
        - k2bins5
    kinematic_coverage: [x, Q2, y]

    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml

    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml

    theory:
      FK_tables:
        - - SMCSX_NC_24GEV_MUD_G1
      operation: "null"
