setname: "NNPDF_POS_DDOWN"

version: 1
version_comment: "Initial implementation of Polarised POS"

arXiv:
  url: ""
iNSPIRE:
  url: ""
hepdata:
  url: ""
  version: 1

nnpdf_metadata:
  nnpdf31_process: "POSITIVITY"
  experiment: "NNPDF"

implemented_observables:
  - observable_name: "XFXQ-SUM"
    observable:
      description: "Positivity dataset for Boundary Condition"
      label: r"$x \Delta F_d(x)$"
      units: ""
    process_type: "DIS_XDD"
    ndata: 20
    tables: []
    npoints: []
    plotting:
      kinematics_override: dis_sqrt_scale
      dataset_label: "positivity dataset: PDF $Q^2=1$ GeV$^2$"
      plot_x: x
      y_label: r"$x \Delta F_d(x)$"
    kinematic_coverage: [x, Q2, y]
    kinematics:
      variables:
        x: { description: "momentum fraction", label: "$x$", units: "" }
        Q2: { description: "virtuality", label: "$Q^2$", units: "$GeV^2$" }
        y: { description: "inelasticity", label: "$y$", units: "" }
      file: kinematics.yaml
    data_central: data.yaml
    data_uncertainties:
      - uncertainties.yaml
    theory:
      FK_tables:
      - - NNPDF_POS_ANTI_DDOWN
      - - NNPDF_POS_DDOWN
      - - NNPDF_POS_ANTI_DOWN
      - - NNPDF_POS_DOWN
      operation: SMP
