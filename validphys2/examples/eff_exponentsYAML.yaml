# Generate the effective exponent plots.
# The effective exponents are used to find the exponents a (alpha) and
# b (beta) used to parametrize the PDF in the fit: pdf = x^{-a} (1-x)^b NN(x).

alpha:
  ymin: 0
  ymax: 1.5

beta:
  ymin: 0
  ymax: 5

pdfs:
  - 181031-si-nlo-central_DISonly

meta:
    author: Rabah Abdul Khalek
    title: Effective Exponents
    keywords: [eff_exp]

template_text: |
  ---
  title: Effective exponents
  keywords: [eff_exp]
  ---

  {@with pdfs@}
  Next effective exponents table for {@pdf@}
  -----------
  {@next_effective_exponents_yaml@}
  {@endwith@}

actions_:
  - report(main=false)
