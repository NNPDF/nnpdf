    keywords: [example, distances]
    author: Rosalyn L. Pearson

pdfs:
    - NNPDF40_nlo_as_01180
    - NNPDF40_nnlo_as_01180

pdf: NNPDF40_nlo_as_01180

First:
    Q: 2
    flavours: [up, down, gluon, 4]

